<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bonus calculator</h1>
        <p>Enter the Salary amount and Bonus percentage to calculate total </p>
        <label for="actual-bill">Salary Amount:</label>
        <form>
            <input type="number" id="actual-bill" placeholder="Enter the Salary amount: ">
        </form>
        <label for="tip-percentage">Bonus percentage:</label>
        <form>
            <input type="number" id="tip-percentage" placeholder="Enter the Bonus percentage: ">
        </form>
        <button type="calculate" id="calculate-value">calculate</button>
        <label for="total">Total:</label>
        <span id="total"></span>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <nav class="navigation">
                <div class="nav_name">
                    <img src="userAsset/NavLogo.jpg" id="nav_logo">
                    <h1>ohn Doe</h1>
                </div>
                <div class="nav_links">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#skils">Skills</a></div>
                    <div><a href="#contactme">ContactMe</a></div>
                </div>
            </nav>
            <section class="hero_section">
                <div class="faded_text">
                    John Doe
                </div>  
                <div class="hero_content">
                    <div class="hero_content_heading">Hi! I am John Doe</div>
                    <div class="hero_content_running">
                        I am a 
                        <span class="role"></span>

                    </div>

                    <div class="absolute icons icon-circle">
                        <img src="userAsset/circle.png" alt="">
                    </div>
                        
                    <div class="absolute icons icon-zigzag">

                    </div>
                        
                    <div class="absolute icons icon-plus">
                        <img src="userAsset/plus.png" alt="">
                    </div>
